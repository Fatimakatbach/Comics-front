<section class="gestion">
  <h2>Gestion</h2>
  <form [formGroup]="comicForm" (ngSubmit)="onSubmit()">
    <label for="title">Title</label>
    <input type="text" id="title" formControlName="title" placeholder="Title" />
    <label for="cover">Cover</label>
    <input type="text" id="cover" formControlName="cover" placeholder="Cover" />
    <label for="author">Author</label>
    <input
      type="text"
      id="author"
      formControlName="author"
      placeholder="Author"
    />
    <label for="company">Company</label>
    <input
      type="text"
      id="company"
      formControlName="company"
      placeholder="Company"
    />
    <button type="submit">Submit</button>
    <button (click)="delete()">Delete comic</button>
  </form>
<!--   Podriais utilizar un nuevo componente que renderice a tiempo real el contenido de newComic para tener una previsualizacion de como va a quedar la carta en la coleccion -->
</section>
